<br>Page <b>{{ @pg.currentPage }}</b> of <b>{{ @pg.allPages }}</b>
<ul class="pagination">
	<F3:check if="{{@pg.firstPage}}">
        <li><a href="{{@BASE, @pg.route, @pg.prefix.@pg.firstPage}}#{{@pg.anchor}}">First</a></li>
    </F3:check>
	<F3:check if="{{@pg.prevPage}}">
        <li><a href="{{@BASE, @pg.route, @pg.prefix.@pg.prevPage}}#{{@pg.anchor}}"><i class="glyphicon glyphicon-chevron-left"></i></a></li>
    </F3:check>
	<F3:repeat group="{{@pg.rangePages}}" value="{{@page}}">
        <li {{@page == @pg.currentPage ? 'class="active"':'' }}><a href="{{@BASE, @pg.route, @pg.prefix.@page}}#{{@pg.anchor}}">{{@page}}</a></li>
	</F3:repeat>
	<F3:check if="{{@pg.nextPage}}">
        <li><a href="{{@BASE, @pg.route, @pg.prefix.@pg.nextPage}}#{{@pg.anchor}}"><i class="glyphicon glyphicon-chevron-right"></i></a></li>
    </F3:check>
	<F3:check if="{{@pg.lastPage}}">
        <li><a href="{{@BASE, @pg.route, @pg.prefix.@pg.lastPage}}#{{@pg.anchor}}">Last [{{ @pg.lastPage }}]</a></li>
    </F3:check>
</ul>
